<!DOCTYPE html>
<html lang="en" >
 	<head>
		<meta charset="UTF-8"/>
		<title>Hobbies</title>
	</head>
	<body>
		<ol reversed="" start="8" type="A">
		<!-- ol é uma sigla para ordered list, que por default usa uma lista numérica.  -->
		<!-- Já não é aconselhável utilizar atributos numa ul através de html, mas pode-se usar alguns atributos numa ol através do html, sendo eles o reversed (que coloca a ordem ao contrário), o start (através do qual nós decidimos por onde comeca a nossa lista, sempre através do numero mesmo a lista não seja numérica) e por último, o type (que identifica o tipo na qual a nossa lista está apresentada, sendo eles o a ou A que enumerará a nossa lista através do alfabeto, o i ou I que enumera através da numeração romana ou o velho mas bom 1 que usa números.-->
			<li><a href="https://www.google.com/" target="_blank">Quam id leo in vitae</a></li>
			<!-- o elemento a serve para criar hiperligações no site, seja para links externos, seja para páginas do próprio site, seja até para permitir visitantes enviar-nos um email ou até efetuar uma chamada. O atributo href é o atributo essencial pois é lá que iremos indicar a tal hiperligação. Já o elemento target, elemento que eu achei interessante faz com que decidamos se ao clicar no link, esse mesmo link irá abrir na mesma janela, ou numa nova janela à parte, basicamente.-->
			<li><a href="https://www.bing.com/">Eget nullam non nisi est</a></li>
			<li><a href="https://www.yahoo.com/">Malesuada nunc vel risus commodo</a></li>
		</ol>
	</body>
</html>
